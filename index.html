<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>IOT's Team</title>
</head>
<body>
    <container>
        <div class="container">
            <section>
                <div class="caixaLogo">
                    <img src="src/imagens/IOT.png" alt="logo da aplicação">
                </div>
            </section>
            <section>
                <div class="caixaLogin">
                    <p>Login</p>
                    <input type="text" name="login" id="login" placeholder="Login">
                    <p>Senha</p>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <input id="entrar" type="submit" name="entrar" value="Entrar" onclick="fetchLogin()">
                </div>
            </section>
        </div>
    </container>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
